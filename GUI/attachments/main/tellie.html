function getPulseNumber(pulse_num){
      hi = -1;
      lo = -1;
      diff = 100000; //Bigger than max number of pulses
      for ( var i=1; i < 256; i++)
	{
	// Assume hi = i
	lo_check = Math.round(pulse_num/i);
	if (lo_check > 255){
	 lo_check = 255;
	} 
	check = i * lo_check
	if (check == pulse_num){
	  hi = i;
	  lo = lo_check;
	  break;
	}
	else if ( Math.abs(check - pulse_num) < diff){
	 diff = Math.abs(check - pulse_num);
	 hi = i;
	 lo = lo_check;				
	}
	else break; // If diff getting larger then closest found
	}
      act_pulse_num = hi*lo;
      return act_pulse_num;
}

function getPulseDelay(pulse_freq){
     delay_s = 1/pulse_freq;
     delay_us = delay_s *1000000; // delay in ms
     act_delay = (4*Math.round(delay_us/4))/1000; // round to nearest 4 us in ms
     return act_delay;
}

function getTrigDelay(delay){
     act_delay = (5*Math.round(delay/5)); // round to nearest 5 ns
     return act_delay;
}

function getFibreDelay(delay){
	act_delay = ((25/100)*Math.round((delay*100)/25));
	return act_delay;
}

function loadGlobal(){
	clearGlobalDiv(); // clear Global info
	clearChannelDiv(); // clear Global info
	clearErrorDiv(); //clear and setup the error message catch	

	        //Number of pulses per channel
	        var num_pulses = $("#pulse_number_id").val();
	        if (!num_pulses){
	               numPulsesIdFlag = 1;
	               alert("Number of pulses not set");
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Number of pulses not set</h6></li>";
	        }
                else if (num_pulses < 0 || num_pulses > 65025){
	               numPulsesIdFlag = 1;
	               alert("Error: Inavlid number of pulses. Number of pulses ranges between 0 - 65025");
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Inavlid number of pulses. Number of pulses ranges between 0 - 65025</h6></li>";
	        } 
	        else{
	               numPulsesIdFlag = 0;
                }
		act_pulse_num = getPulseNumber(num_pulses);
		if ( num_pulses == act_pulse_num ){
	               totalGlobal = totalGlobal + "<li><h6>Pulse Number: "+act_pulse_num+"</h6></li>";
		}
		else{
	               totalGlobal = totalGlobal + "<li><h6>Pulse Number adjusted from "+num_pulses+" to "+act_pulse_num+"  </h6></li>";
		}

		//Pulse Frequency
	        var pulse_freq = $("#pulse_frequency_id").val();
		pulse_delay = getPulseDelay(pulse_freq);
	        if (!pulse_freq){
	               pulseFreqIdFlag = 1;
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Pulse frequency not set</h6></li>";
	               alert("Pulse frequency not set");

	        }

                else if (pulse_freq < 3.90594 || pulse_freq > 10000){
	               pulseFreqIdFlag = 1;
	               alert("Error: Invalid pulse frequency. Pulse frequency ranges between 3.9054 - 10000 Hz");
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Inavlid pulse frequency. Pulse frequency ranges between 3.90594 - 10000 Hz</h6></li>";
	        } 
	        else{
	               pulseFreqIdFlag = 0;
                }
                act_pulse_delay = getPulseDelay(pulse_freq);
		act_freq = (1000/act_pulse_delay);
		if ( (1/pulse_freq)*1000 == act_pulse_delay ){
	               totalGlobal = totalGlobal + "<li><h6>Pulse Frequency: "+pulse_freq+" Hz. (Pulse Delay: "+act_pulse_delay+" ms.)</h6></li>";
		}
		else{
	               totalGlobal = totalGlobal + "<li><h6>Pulse Frequency adjusted from "+pulse_freq+" Hz to "+act_freq.toFixed(5).replace(/\.?0+$/, "")+" Hz. (Pulse Delay: "+act_pulse_delay+" ms.)</h6></li>";
		}

	        //Trigger Delay
	        var trig_delay = $("#trigger_delay_id").val();
	        if (!trig_delay){
	               trigDelayIdFlag = 1;
	               alert("Trigger delay not set");
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Trigger delay not set</h6></li>";

	        }

                else if (trig_delay < 0 || trig_delay > 1275){
	               trigDelayIdFlag = 1;
	               alert("Error: Invalid trigger delay. Trigger delay ranges between 0 - 1275 ns");
	               totalErrorMessage = totalErrorMessage + "<li><h6>Error: Inavlid trigger delay. Trigger delay ranges between 0 - 1275 ns</h6></li>";
	        } 

	        else{
	               trigDelayIdFlag = 0;
                }
		act_trig_delay = getTrigDelay(trig_delay);
		if ( trig_delay == act_trig_delay ){
	               totalGlobal = totalGlobal + "<li><h6>Trigger Delay: "+trig_delay+" ns.</h6></li>";
		}
		else{
	               totalGlobal = totalGlobal + "<li><h6>Trigger delay adjusted from "+trig_delay+" ns to "+act_trig_delay+" ns.</h6></li>";
		}

	       var errorFlagSum = numPulsesIdFlag + pulseFreqIdFlag + trigDelayIdFlag;

	       globalError = errorFlagSum; 

		    if(errorFlagSum > 0){ //disable the start button
		    totalErrorMessage =  '<img src="Ellie_Fail.gif">'+"<br>"+totalErrorMessage+"</ul>"; //close the bullet point of error message before printing
  	            $('#inputErrors').html(totalErrorMessage);
	            $("#inputErrors").css( "display", "block");
                    globalStatus = "<li><h6>Error loading global settings. Check input errors.</h6></li>";
                   return; //exit from loading
                   }
  	   $('#trueGlobal').html(totalGlobal);
	   $("#trueGlobal").css( "display", "block");

	   var globalJson = "Dummy Global";
           if (!globalStatus){
              globalStatus = "<li><h6>Global settings successfully loaded.</h6></li>"; 
           }
           else{
              globalStatus = "<li><h6>Global settings successfully reloaded.</h6></li>"; 
           }
	   updateRunDiv();
  	   $('#runStatus').html(totalRun);
	   $("#runStatus").css( "display", "block");

	    //*TO DO* Now search database for existing doc
	    //*TO DO* If doc does not exist create one
}
